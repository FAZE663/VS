{% extends "hometemplate.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if result %}
        <ul class="list-group">
            {% for i in result %}
                <li class="list-group-item">
                    <strong>{{ i.type }}:</strong> {{ i.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
